<!doctype html>
<html>
<head>
  <title>Image Search</title>
</head>
<body>

<h1>Find Similar Images</h1>

<form method="POST" action="/" enctype="multipart/form-data">
  <p><input type="file" name="file"></p>
  <p><input type="submit" value="Run Search"></p>
</form>

<table style="margin-left: auto; margin-right: auto; padding-top: 10%;">
{% if search_file %}
<tr style="vertical-align: center;">
 <td align="center" colspan="{{ hits|length }}">
  <b>Search file:</b><br><img src="/thumb_fs/{{ search_file }}"/>
 </td>
</tr>

<tr>
 <td align="left" colspan="{{ hits|length }}"><b>Results:</b></td>
</tr>
{% endif %}

<tr style="vertical-align: center;">
{% for hit in hits %}
<td><a href="{{ hit.uri }}"><img src="/thumb/{{ hit.uri_b64 }}"/></a></td>
{% endfor %}
</tr>

<tr style="vertical-align: center;">
{% for hit in hits %}
<td style="text-align: center;">score: {{ hit.score }}</td>
{% endfor %}
</tr>
</table>

</body>
</html>

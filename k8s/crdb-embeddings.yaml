apiVersion: v1
kind: Service
metadata:
  name: crdb-embeddings-lb
spec:
  selector:
    app: crdb-embeddings
  ports:
  - protocol: "TCP"
    port: 80 
    targetPort: 18080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crdb-embeddings
spec:
  selector:
    matchLabels:
      app: crdb-embeddings
  replicas: 1
  template:
    metadata:
      labels:
        app: crdb-embeddings
    spec:
      containers:
      - name: crdb-embeddings
        image: mgoddard/crdb-embeddings-x86:1.11
        imagePullPolicy: Always
        env:
          - name: DB_URL
            value: "postgres://embeduser:embedpasswd@cockroachdb-public:26257/defaultdb"
          - name: N_THREADS
            value: "10"
          - name: LOG_LEVEL
            value: "INFO"
          - name: FLASK_PORT
            value: "18080"
          - name: CACHE_SIZE
            value: "1024"
          - name: MAX_RETRIES
            value: "3"
          - name: MIN_SENTENCE_LEN
            value: "8"
          - name: N_CLUSTERS
            value: "100"
          - name: TRAIN_FRACTION
            value: "0.75"
          - name: MODEL_FILE
            value: "/tmp/model.pkl"
          - name: MODEL_FILE_URL
            value: "https://storage.googleapis.com/crl-goddard-text/model.pkl"
          - name: BATCH_SIZE
            value: "512"
          - name: KMEANS_VERBOSE
            value: "1"
          - name: KMEANS_MAX_ITER
            value: "25"
        ports:
        - containerPort: 18080
      restartPolicy: Always

